	<script src="js/bootstrap.min.js"></script>
	<script>
	 
	$(function (){
	 $("[data-toggle='popover']").popover();//popover弹出框
	 //实时验证
	 $("#telnum").on("input propertychange",function(){
		var telnum=$("#telnum").val();
		if(telnum.length<11){
			 $("#tip1").css("visibility","visible");
		 }else{
			 $("#tip1").css("visibility","hidden");
		 }
	 });
	 $("#password1").blur(function(){
		var password=$("#password1").val();
		if(password==""){
			 $("#tip2").css("visibility","visible");
		};
		$("#password1").on("input propertychange",function(){
			 $("#tip2").css("visibility","hidden");
		});
	 });
	 $("#loginbtn").on("click",function(){//登录验证
		 var telnum=$("#telnum").val();
		 var password=$("#password1").val();
		 if(telnum=="15933026255"){
			 if(password=="77"){
			 alert("准备！")
		     window.open("index1.html");
			 alert("success");
			 }else{
			   alert("暗号错了哟，问问聪明陈")
		       $("#password1").focus();  
			 };
		 }else{
		     alert("手机号错误，请重新输入")
		     $("#telnum").focus();
		 }
		 
	 });
	 
	});
	 
   </script>
